apiVersion: apps/v1
kind: Deployment
metadata:
   name: ecommerce
spec:
   replicas: 2
   selector:
      matchLabels:
        app: ecommerce
   template:
      metadata:
        labels:
          app: ecommerce
      spec:
         containers:    
          - name: cont2
            image: vicky1867/ecommerce:v1
            ports:
              - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-svc
spec:
  type: LoadBalancer
  selector:
    app: ecommerce
  ports:
    - port: 80
      targetPort: 8080
